    <h1>Hangman Game!</h1>

        var words = [
            "pizza",
            "sushi",
            "burger",
            "spagetti",
            "shawarma",
            "waffles",
            "fries"
        ];

       console.log(word);
       
        var remainingLetters = word.length;
        // console.log(remainingLetters);
        
        while (remainingLetters > 0) {
            
            remainingLetters--;
             
        };
        
          
    </script>
