<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <script>
        function pickWord () {
            var words = ["rose", "lavender", "daisy", "dandelion" ];
            var ranIdx = Math.floor(Math.random() * words.length);
            return words[ranIdx]; 
        }
        console.log(pickWord());
   </script> 
</body>
